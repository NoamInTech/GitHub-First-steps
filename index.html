<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌈 Noam's Weather App ☔️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Hello!</h3>
      <form id="city-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Travel to a city 🔍"
              class="form-control"
              autofocus="on"
              autocomplete="off"
              id="searched-city"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              id="searched-position"
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-2">
            <input
              id="current-position"
              type="submit"
              value="📍 Here"
              class="form-control btn btn-light shadow-sm"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-4">
          <p>Current weather in</p>
        </div>
        <div class="col-4">
          <h1 id="city">London</h1>
          <h2>
            <div class="weather">
              <img src="" id="icon" />
              <span id="temperature"></span> °C
            </div>
          </h2>
        </div>
        <div class="col-4">
          <ul>
            <li id="date"></li>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="subtitle">Get ready for the week!</div>
      <div id="forecast"></div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/NoamInTech/GitHub-First-steps/edit/main/index.html"
        target="_blank"
        >Open-source code</a
      >
      by Noémie Pivin hosted on
      <a href="https://ornate-palmier-0cb487.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
